<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <style>
body {
    background-color: #000;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
}
canvas {
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
}

  </style>
  <body>
    <div id="ui-container" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10; width: 400px; text-align: center;">
      <div id="timer" style="font-size: 1.5em; color: #f4f6ac; margin-bottom: 10px;">Time: 60</div>
      <div id="health-bar-container" style="background: #5a87ba; border-radius: 10px; width: 100%; height: 30px;">
        <div id="health-bar" style="background: #43648a; height: 100%; width: 100%; border-radius: 10px;"></div>
      </div>
    </div>
  </body>
</html>
